<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nowted</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav-brand">
          <img src="assets/logo.png" alt="logo" />
        </div>
        <ul class="nav-menu">
          <li><a href="" class="menu-item menu-item-active">Home</a></li>
          <li><a href="" class="menu-item">Product</a></li>
          <li><a href="" class="menu-item">Support</a></li>
          <li><a href="" class="menu-item">Contact Us</a></li>
        </ul>
        <div class="nav-ctas">
          <a href="" class="login">Login</a>
        </div>
      </div>
    </nav>

    <section class="container">
      <div class="hero">
        <h1 class="hero-headline">
          Boost your productivity with our
          <span class="hero-headline-md">streamlined note-taking</span> solution
        </h1>
        <p class="hero-subheadline">
          Effortlessly access your notes from any device with our convenient
          cloud-based solution.
        </p>
        <div class="hero-ctas">
          <a href="" class="hero-ctas-text">Try For Free!</a>
          <img src="assets/arrow-icon.png" alt="icon-arrow" />
        </div>

        <div class="container-hero-image">
                <div class="circle-wrapper">
                  <div class="circle"></div>
                  <div class="circle"></div>
                  <div class="circle"></div>
                </div>
                <div class="container-link">
                  <div class="link-description">
                    <img src="assets/padlock-icon.png" alt="padlock-icon" />
                    <p class="link-paragraf">https://nowted.app</p>
                    <img
                      src="assets/refresh-icon.png"
                      alt="refresh-icon"
                      class="refresh-icon"
                    />
                  </div>
                </div>


          <div class="hero-image">
            <img src="assets/hero-image.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
